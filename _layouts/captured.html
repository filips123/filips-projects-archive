<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head profile="http://www.w3.org/2005/10/profile">
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/print.css" type="text/css" media="print">
    <!--[if IE]><link rel="stylesheet" href="/stylesheets/ie.css" type="text/css" media="screen, projection"><![endif]-->
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="http://feeds.feedburner.com/codeography" />
    <link href='http://fonts.googleapis.com/css?family=Cantarell:regular,bold&subset=latin' rel='stylesheet' type='text/css'>

    <style>
      body {
        background: #010302 url('/captured/images/background.jpg') no-repeat 0 0;
        font-size: 100%;
        font-family: 'Lucida Grande', arial, serif;
      }
      .container {
        background: #ef97ed;
        background-color: rgba(239,151,237,0.7);
        margin-top: 30px;
        padding-top: 20px;
        border-radius: 20px;
        -moz-border-radius: 20px;
        color: black;

        border: 3px solid white;

        /*
        border: 3px solid rgba(255,255,255,0.7);
        */
      }
      h1 { 
        margin-top: 0.5em; 
        font-family: 'Cantarell', arial, serif;
        font-weight: bold;
        color: white;
        font-size: 4em;
        margin-bottom: 10px;
      }
      .alt {
        font-family: 'Cantarell', arial, serif;
        color: rgba(255,255,255,0.7);
        padding-left: 5px;
      }

      h2 { 
        margin: 0;
        color: white;
      }
      hr {
        clear: both;
        color: rgba(255,255,255,0.7);
        background-color: rgba(255,255,255,0.7);
        height: 1px;
      }
      .app-store{
        margin-top: 10px;
        margin-left: 60px;
      }
      .reviews {
        color: black;
      }
      .logo-pogo {
        padding-top: 50px;
      }
      .footer {
        font-family: 'Cantarell', arial, serif;
        color: rgba(255,255,255,0.7);
        width:500px;
        margin:0px auto;
        text-align:center;
        padding:15px;
      }
      .footer a {
        color: rgba(255,255,255,0.7);
        text-decoration: none;
      }
      .reviews p {
        font-size: 90%;
      }
    </style>

    {% include ga.html %}
  </head>
  <body>
    <div class="container">
      <div class="logo-pogo span-13 prepend-0 append-0">
        <img alt="Captured Logo" src="/captured/images/logo-large.png" />
        <div class="app-store">
          <a href="http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=414675451&mt=12">
            <img src="/captured/images/available-on-mac-app-store.png" alt="Mac App Store Badge" />
          </a>
        </div>
      </div>
      <div class="span-9 prepend-0">
        <h1>Captured</h1> 
        <p class="alt">
          Screen Capture Sharing for Mac
        </p>

        <hr />
        <p>
          <h2>Step 1: ⌘-⇧-4</h2>
          Take a screen shot
          <h2>Step 2: ⌘-V</h2>
          Paste the link
          <h2>Step 3: Spoon</h2>
          There is no Step 3
        </p>
        <hr />

        <p>
          Coming soon to the <a href="http://itunes.apple.com/WebObjects/MZStore.woa/wa/viewSoftware?id=414675451&mt=12">Mac App Store</a>.
        </p>
      </div>

      <div class="reviews prepend-2 append-1 span-10">
        <p>
          {{ content }}
        </p>
      </div>

      <div class="reviews span-10 last">
        <p>
          <img src="/captured/images/mac-air.png" alt="Mac Air Screenshot" />
        </p>
      </div>
    </div>

    <div class="footer">Built by Christopher Sexton from <a href="http://www.codeography.com/">Codeography</a></div>
  </body>
</html>
