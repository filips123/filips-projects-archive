    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="/stylesheets/print.css" type="text/css" media="print">

    <style>
      body {
        background: #010302 url('/captured/images/background.jpg') no-repeat 0 0;
        font-size: 100%;
        font-family: 'Lucida Grande', arial, serif;
      }
      .container {
        background: #ef97ed;
        background-color: rgba(239,151,237,0.7);
        margin-top: 30px;
        padding-top: 20px;
        border-radius: 20px;
        -moz-border-radius: 20px;
        color: black;

        border: 3px solid white;

        /*
        border: 3px solid rgba(255,255,255,0.7);
        */
      }
      h1 { 
        margin-top: 0.5em; 
        font-family: 'Cantarell', arial, serif;
        font-weight: bold;
        color: white;
        font-size: 4em;
        margin-bottom: 10px;
      }
      .alt {
        font-family: 'Cantarell', arial, serif;
        color: rgba(255,255,255,0.7);
        padding-left: 5px;
      }

      h2 { 
        margin: 0;
        color: white;
      }
      hr {
        clear: both;
        color: rgba(255,255,255,0.7);
        background-color: rgba(255,255,255,0.7);
        height: 1px;
      }
      .app-store{
        margin-top: 10px;
        margin-left: 60px;
      }
      .reviews {
        color: black;
      }
      .logo-pogo {
        padding-top: 50px;
      }
      .footer {
        font-family: 'Cantarell', arial, serif;
        color: rgba(255,255,255,0.7);
        width:500px;
        margin:0px auto;
        text-align:center;
        padding:15px;
      }
      .footer a {
        color: rgba(255,255,255,0.7);
        text-decoration: none;
      }
      .reviews p {
        font-size: 90%;
      }
    </style>

    {% include ga.html %}

    <div class="container">
      {{ content }}
    </div>
